name: Java Selenium Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build package
        run: mvn clean package -DskipTests

      - name: Run Spring Boot app in background
        run: |
          nohup java -jar target/healthtrack-web-1.0.0-SNAPSHOT.jar --server.address=0.0.0.0 > app.log 2>&1 &
          echo "Esperando que la app responda en /reset..."
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/reset | grep -q "200"; then
              echo "App lista"
              break
            fi
            echo "Intento $i: app no responde a√∫n"
            sleep 2
          done

      - name: Run tests
        env:
          DISPLAY: :99
          SELENIUM_REMOTE_URL: http://selenium:4444/wd/hub
          APP_BASE_URL: http://host.docker.internal:8080
          CI: true
        run: mvn test

      - name: Show app logs on failure
        if: failure()
        run: tail -n 100 app.log
