name: Java Selenium Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
        
      - name: Build app (skip tests)
        run: mvn clean package -DskipTests
        
      - name: Run Spring Boot app in background
        run: |
          nohup java -jar target/healthtrack-web-1.0.0-SNAPSHOT.jar > app.log 2>&1 &
          echo "Esperando que la app esté disponible..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 | grep -q "<html"; then
              echo "✔️ App levantada"
              break
            fi
            sleep 2
          done

      - name: Run Selenium Tests
        env:
          CI: true
          DISPLAY: :99
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
        run: mvn clean test
