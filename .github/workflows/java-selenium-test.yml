name: Java Selenium Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Wait for Selenium server
        run: |
          echo "Waiting for Selenium Standalone Server to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:4444/wd/hub/status | grep -q "ready"; then
              echo "Selenium ready"
              break
            fi
            sleep 2
          done

      - name: Run tests
        env:
          DISPLAY: :99
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
        run: mvn clean test
